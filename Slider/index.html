<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./lib/swiper-bundle.min.css">
    <script src="./lib/particles.js" defer></script>  
    <script src="./lib/swiper-bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="slider swiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/1/backmain.png');">
                </div>
                <div data-swiper-parallax="10%" class="slider-layer" style="background-image: url('img/1/flower.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/1/layer2.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/1/layer3.png');">
                </div>
                <div data-swiper-parallax="30%" class="slider-layer" style="background-image: url('img/1/Character.png');">
                </div>
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/1/layer1.png');">
                </div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#FF97BB"></canvas>  
            </div>

            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/2/backmain.png');">
                </div>
                <div data-swiper-parallax="25%" class="slider-layer" style="background-image: url('img/2/dragon.png');">
                </div>
                <div data-swiper-parallax="30%" class="slider-layer" style="background-image: url('img/2/layer2.png');">
                </div>
                <div data-swiper-parallax="10%" class="slider-layer" style="background-image: url('img/2/layer1.png');">
                </div>
                <div data-swiper-parallax="30%" class="slider-layer" style="background-image: url('img/2/character.png');">
                </div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#FF97BB"></canvas>  
            </div>

            <div class="slide swiper-slide">
                <div data-swiper-parallax="100%" class="slider-layer" style="background-image: url('img/3/backmain.png');">
                </div>
                <div data-swiper-parallax="10%" class="slider-layer" style="background-image: url('img/3/ymer.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/3/character.png');">
                </div>
                <div data-swiper-parallax="50%" class="slider-layer" style="background-image: url('img/3/forget.png');">
                </div>
                <div data-swiper-parallax="60%" class="slider-layer" style="background-image: url('img/3/layer.png');">
                </div>
                <canvas class="particles" data-swiper-parallax="25%" data-color="#32c322"></canvas>  
            </div>
    </div>
</body>
</html>
